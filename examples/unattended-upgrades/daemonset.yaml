apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: set-upgrade-daemon
  labels:
    app: set-upgrade-daemon
spec:
  selector:
    matchLabels:
      app: set-upgrade-daemon
  template:
    metadata:
      labels:
        app: set-upgrade-daemon
    spec:
      containers:
        - name: set-upgrade-daemon
          securityContext:
            privileged: true
          image: mcr.microsoft.com/azure-policy/alpine:prod_20200505.1
          imagePullPolicy: Always
          command:
          - /bin/sh
          - -c
          - |
            echo "reading upgrade config"
            less /config
            # Deactivate upgrades
            # sed -e 's/Update-Package-Lists "1"/Update-Package-Lists "0"/ ; s/Unattended-Upgrade "1"/Unattended-Upgrade "0"/' /config
            # Activate upgrades
            sed -e 's/Update-Package-Lists "0"/Update-Package-Lists "1"/ ; s/Unattended-Upgrade "0"/Unattended-Upgrade "1"/' /config 
            echo "new config:"
            less /config
            sleep 1000000
          resources:
            requests:
              cpu: 5m
              memory: 50Mi
          volumeMounts:
          - mountPath: /config
            name: upgradeconfig
            readOnly: false
      volumes:  
      - name: upgradeconfig
        hostPath:
          path: /etc/apt/apt.conf.d/20auto-upgrades
          type: File